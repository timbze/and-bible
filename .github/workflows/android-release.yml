name: Release apk

on:
  push:
    tags: [ build-* ]

jobs:
  buildApk:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Set up Node.js environment
      uses: actions/setup-node@v2-beta # v2-beta adds caching
      with:
        # Version Spec of the version to use.  Examples: 10.x, 10.15.1, >=10.15.0
        node-version: 10.x

    - name: Cache gradle dependencies
      uses: actions/cache@v2
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
          ~/.android/build-cache
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}

    - name: Create apk release file
      run: ./gradlew assembleRelease

    - name: Sign apk
      run: |
        cd app/build/outputs/apk/release
        ls $ANDROID_HOME
        $ANDROID_HOME/build-tools/29.0.3/zipalign -v -p 4 app-release-unsigned.apk app-release-unsigned-aligned.apk
        echo ${{ secrets.JKS_BASE64 }} | base64 --decode > keystore.jks
        $ANDROID_HOME/build-tools/29.0.3/apksigner sign --ks keystore.jks --ks-pass ${{ secrets.KEYSTORE_PASS }} --key-pass ${{ secrets.KEY_PASS }} --out ${{ env.GITHUB_WORKSPACE }}/andbible-beta-${{ github.ref }}.apk app-release-unsigned-aligned.apk
        rm -f keystore.jks

    - name: Create release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Beta ${{ github.ref }}

    - name: Upload Release Apk
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./andbible-beta-${{ github.ref }}.apk
        asset_name: andbible-beta-${{ github.ref }}.apk
        asset_content_type: application/vnd.android.package-archive

    - name: Before saving cache
      run: |
        rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
        rm -fr $HOME/.gradle/caches/*/plugin-resolution/
